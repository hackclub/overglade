  <body>

    <main>
      <img src="background.png" class="background-img" aria-hidden="true"></img>

      <div class="timer" id="timer">
        05:00:00:00
      </div>

      <div class="text" id="text">
        <p>One for sorrow, two for mirth</p>
        <p>Three for a wedding, four for a birth</p>
        <p>Five for silver, six for gold</p>
        <p>Seven for a secret never to be told</p>
        <p>Eight for a kiss, nine for a wish</p>
        <p>Ten for a bird you must not miss.</p>
      </div>
    </main>

    <script>
      const endTime = new Date('2025-10-16T20:00:00-07:00').getTime();

      function updateTimer() {
        const now = new Date().getTime();
        const distance = endTime - now;

        if (distance < 0) {
          document.getElementById('timer').innerHTML = "00:00:00:00";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Format with leading zeros
        const formatNumber = (num) => num.toString().padStart(2, '0');

        document.getElementById('timer').innerHTML =
          `${formatNumber(days)}:${formatNumber(hours)}:${formatNumber(minutes)}:${formatNumber(seconds)}`;
      }

      // Update timer immediately and then every second
      updateTimer();
      setInterval(updateTimer, 1000);
    </script>

  </body>
